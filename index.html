<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery Order Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="logo">
        <img src="img/logo.png" alt="Logo" width="100">
        <h2>Rahul's Kitchen</h2>
    </div>

    <form method="post" onsubmit="return saveToFile(event)">
        <input type="text" id="name" name="name" placeholder="Name" required><br>

        <textarea id="address" name="address" placeholder="Address" required></textarea><br>

        <input type="text" id="meal" name="meal" placeholder="Favourite meal" required><br>

        <select id="delivery_time" name="delivery_time">
            <option value="" disabled selected>Select Preferred Delivery Time</option>
            <option value="12:00 PM">12:00 PM</option>
            <option value="1:00 PM">1:00 PM</option>
            <option value="6:00 PM">6:00 PM</option>
            <option value="7:00 PM">7:00 PM</option>
        </select><br>

        <label for="instructions">Special Instructions (Upload Text File):</label>
        <input type="file" id="instructions" name="instructions" accept=".txt"><br>

        <div align="center">
            <button type="submit">Submit Order</button>
        </div>
    </form>
    
</body>
<footer align="center">
    <p>&copy; 2025 Rahul's Kitchen. All rights reserved.</p>
</footer>
</html>
